<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortening API</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="head_container">
        <div class="head_text">
          <h3 class="logo">Shortly</h3>
          <ul class="head_items">
            <li class="head__list">Features</li>
            <li class="head__list">Pricing</li>
            <li class="head__list">Features</li>
          </ul>
        </div>
        <div class="head__buttons">
          <button type="button" class="login">Login</button>
          <button type="button" class="signup">Sign up</button>
        </div>
        <div class="head_brand">
          <div class="brand__text">
            <h2 class="brand__title"></h2>
            <p class="brand__paragraph"></p>
            <div class="brand__button">
              <button type="button" class="get-started"></button>

          </div>
          <div class="brand__image"></div>
        </div>
      </section>
      <section class="url-form">
        <input type="text" name="url-form" id="" />

      <section class="main">
        <h4 class="main__title"></h4>
        <p class="main__paragraph"></p>

          <div class="card-two"></div>

        </div>
      </section>

      <section class="footer">
        <section class="footer__top">
          <p class="footer__title"></p>
          <button class="footer__button"></button>
        </section>
        <section class="footer__bottom">
          <div class="footer__bottom__items"></div>
